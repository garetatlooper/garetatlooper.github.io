<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looper Ventures</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0D1B2A; /* dark navy */
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        img.logo {
            max-width: 150px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 12px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 20px 24px;
        }

        a.button {
            display: inline-block;
            background-color: #1B263B;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        a.button:hover {
            background-color: #415A77;
        }
    </style>
</head>
<body>
<img class="logo" src="logo.png" alt="Looper Ventures Logo" />
<h1>Looper Ventures</h1>
<p>Investing in foundational technologies at the intersection of electrification, semiconductors, and intelligent infrastructure.</p>
<a class="button" href="mailto:contact@looperventures.com">Get in Touch</a>
</body>
</html>
