<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looper Ventures</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ECEAE2;
            color: black;
            /*font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;*/
            font-family: 'Didact Gothic', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        img.logo {
            max-width: 300px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 12px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 20px 24px;
        }

        a.button {
            display: inline-block;
            background-color: #404727;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        a.button:hover {
            background-color: #404727;
        }
    </style>
</head>
<body>
<img class="logo" src="logo_transparent.png" alt="Looper Ventures Logo" />
<h1>Looper Ventures</h1>
<p>Backing companies where power electronics will play a critical role.</p>
<a class="button" href="mailto:neil@looperventures.com">Get in Touch</a>
</body>
</html>
